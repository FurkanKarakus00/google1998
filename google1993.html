<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google1993</title>
    <link rel="stylesheet" href="google1993.css">
</head>

<body>
    <div class="div">
        <img class="center img" src="img/google.jpg" alt="">
        <p>Search the web using Google!</p>
        <search>
            <form>
                <input class="search" name="fsrch" id="fsrch" placeholder="Google üzerinde arayın veya bir URL yazın">
            </form>
        </search>

    </div>
    <div class="div2">
        <div class="button">Google Button</div>
        <div class="button">I'm feeling lucky</div>
    </div>
    <!--Left Div start-->
    <div class="botdiv">
        <div class="botdiv1 mid flex">
            <span>Special Searches</span>
            <a href="#"> Stanford Search</a>
            <a href="#">Linux Search</a>
        </div>
        <!--Left Div End-->

        <!--Mid Div Start-->
        <div class="botdiv2 mid flex">
            <a href="#">Help!</a>
            <a href="#">About Google!</a>
            <a href="#">Compony İnfo</a>
            <a href="#">Google Logo</a>
        </div>
        <!--Mid Div End-->


        <!--Right Div Start-->
        <div class="botdiv3 mid flex   ">
            <span>Get Google</span>
            <span>Updates Monthly:</span>
            <search>
                <form>
                    <input name="fsrch" id="fsrch" placeholder="Your Email">
                </form>
            </search>
            <a href="#"><button>Subscribe</button> Archive</a>
        </div>
        <!--Right Div End-->
    </div>
</body>

</html>
